<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/grid.css" />
</head>
<body>
  <header>
    <h1><a href="#home">Contact Manager</a></h1>
    <h2>Using Backbone.js, Localstorage, RequireJS, Handlebar and Bootstrap</h2>
  </header>
  <main>
    <div id="featureBar" class="grayBackground">
      <button class="add" tabindex="0" role="button">Add Contact</button>
      <input id="search" type="text" placeholder="Search" />
    </div>

    <div id="contactsList" class="responsiveWidth">
      <script type="text/x-handlebars" data-template="contacts">
        {{#if contacts}}
          <ul>
            {{#each contacts}}
              {{> contact}}
            {{/each}}
          </ul>
        {{else}}
          {{> noContacts}}
        {{/if}}
      </script>

      <script type="text/x-handlebars" data-template="contact">
        <li>
          <h3>{{full_name}}</h3>
          <dl>
            <dt>Phone Number:</dt>
            <dd>{{phone_number}}</dd>
            <dt>Email:</dt>
            <dd>{{email}}</dd>
          </dl>
          <button class="small">Edit</button>
          <button class="small">Delete</button>
        </li>
      </script>

      <script type="text/x-handlebars" data-template="noContacts">
        <div class="grayBackground">
          <h2>There is no contacts.</h2>
          <button class="add" tabindex="0">Add Contact</button>
        </div>
      </script>
    </div>

    <div id="createContact" class="responsiveWidth hidden">
      <h1>Create Contact</h1>
      <form>
        <label for="fullName">Full name:</label>
        <input type="text" name="full_name" id="fullName" />
        <label for="email">Email address:</label>
        <input type="text" name="email" id="email" />
        <label for="phone">Telephone number:</label>
        <input type="text" name="phone_number" id="phone" />
        <label for="tags" name=tags>Tags:</label>
        <input type="text" name="tags" id="tags" />
        <button class="submit">Submit</button>
        <button class="cancel">Cancel</button>
      </form>
    </div>

  </main>
  <footer class="responsiveWidth">
    <p>
      Developed by
      <a href="https://www.devsaran.com">Devsaran.com</a>
      and
      <a href="https://www.239listing.com">239 Listing Real Estate</a>.
    </p>
  </footer>
</body>
</html>
