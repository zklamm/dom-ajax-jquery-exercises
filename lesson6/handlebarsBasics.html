<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Handlebars Basics</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
  <script src="handlebarsBasics.js"></script>
</head>
<body>
  <script id="tag" type="text/x-handlebars">
    <strong>{{this}}</strong>
  </script>
  <script id="posts" type="text/x-handlebars">
    {{#each posts}}
    <article>
      <h1>{{title}}</h1>
      <p><time>Posted on {{published}}</time></p>
      {{{body}}}
      <footer>
        <p>
          {{#if tags}}
          Tags:
          {{#each tags}}
          {{>tag}}
          {{/each}}
          {{else}}
          Not tagged
          {{/if}}
        </p>
      </footer>
    </article>
    {{/each}}
  </script>
</body>
</html>
