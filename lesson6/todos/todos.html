<!DOCTYPE html>
<html>
<head>
  <title>Todos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
  <script src="todos.js"></script>
  <style>
    body {
      background: green;
    }

    p, a {
      display: inline;
    }
  </style>
</head>
<body>
  <h2>Todos</h2>
  <ul>
    <script id="todoTemplate" type="text/x-handlebars">
      {{#each items}}
        <li>
          <p>{{name}}</p>
          <a class="delete" href="#">X</a>
        </li>
      {{/each}}
    </script>
  </ul>
  <div id="overlay"></div>
  <div id="prompt"></div>
</body>
</html>
