<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/main.css" />
</head>
<body>
  <header>
    <h1><a href="#home">Contact Manager</a></h1>
    <h2>Using Backbone.js, Localstorage, RequireJS, Handlebar and Bootstrap</h2>
  </header>
  <main>
    <div id="featureBar" class="grayBackground">
      <button class="add" tabindex="0" role="button">Add Contact</button>
      <input id="search" type="text" placeholder="Search" />
    </div>

    <div id="contactsList" class="responsive">
      <script type="text/x-handlebars" data-template="contacts">
        {{#if contacts}}
          <ul>
            {{#each contacts}}
              {{> contact}}
            {{/each}}
          </ul>
        {{else}}
          {{> noContacts}}
        {{/if}}
      </script>

      <script type="text/x-handlebars" data-template="contact">
        <li data-id={{id}}>
          <h3>{{full_name}}</h3>
          <dl>
            <dt>Phone Number:</dt>
            <dd>{{phone_number}}</dd>
            <dt>Email:</dt>
            <dd>{{email}}</dd>
            {{#if tags}}
              <dt>Tags:</dt>
              <dd>{{tags}}</dd>
            {{/if}}
          </dl>
          <button class="small edit">Edit</button>
          <button class="small delete">Delete</button>
        </li>
      </script>

      <script type="text/x-handlebars" data-template="noContacts">
        <div class="grayBackground">
          <h2>
            There is no contacts{{#if query}} starting with {{query}}{{/if}}.
          </h2>
          {{#if query}}
          {{else}}
            <button class="add" tabindex="0">Add Contact</button>
          {{/if}}
        </div>
      </script>
    </div>

    <div id="createContact" class="responsive hidden createOrEdit">
    </div>
    <div id="editContact" class="responsive hidden createOrEdit">
    </div>
    <script type="text/x-handlebars" data-template="form">
      {{#if id}}
        <h1>Edit Contact</h1>
      {{else}}
        <h1>Create Contact</h1>
      {{/if}}
      <form>
        <label for="fullName{{id}}">Full name:</label>
        <input type="text" name="full_name" id="fullName{{id}}" required
               value="{{full_name}}" />
        <small class="hidden">Please enter the name field.</small>
        <label for="email{{id}}">Email address:</label>
        <input type="email" name="email" id="email{{id}}" required
               value="{{email}}" />
        <small class="hidden">Please enter the valid email field.</small>
        <label for="phone{{id}}">Telephone number:</label>
        <input type="text" name="phone_number" id="phone{{id}}" required
               value="{{phone_number}}" />
        <small class="hidden">Please enter the phone field.</small>
        <label for="tags{{id}}">Tags:</label>
        <input type="text" name="tags" id="tags{{id}}"
               value="{{tags}}" />
        <button class="submit">Submit</button>
        <button class="cancel">Cancel</button>
      </form>
    </script>
  </main>
  <footer class="responsive">
    <p>
      Developed by
      <a href="https://www.devsaran.com">Devsaran.com</a>
      and
      <a href="https://www.239listing.com">239 Listing Real Estate</a>.
    </p>
  </footer>
</body>
</html>
